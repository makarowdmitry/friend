{% extends 'base_in.html' %}
{% block title %}Faq клуба{% endblock %}

{% block content %}
    <!-- Order section -->


      <section class="container-fluid section-in section-table">
      <h1 class="text-center">Faq клуба</h1>           
      <div class="row margin-my-block">
        <div class="col-md-12">

         <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

          {% if faq.count > 0 %}
              {% for q in faq %}

            <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="heading{{q.id}}">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{q.id}}" aria-expanded="true" aria-controls="collapse{{q.id}}">
                  {{q.question}}
                </a>
              </h4>
            </div>
            <div id="collapse{{q.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{q.id}}">
              <div class="panel-body">
                {{q.answer}}
              </div>
            </div>
          </div>


              {% endfor %}
          {% endif %}

      
        </div>
   
        </div>
      </div>
      </section>

    <!-- /Order section -->

    {% endblock %}
