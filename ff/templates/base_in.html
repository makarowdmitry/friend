{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}#ДрузьямДрузей{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/mystyle.css' %}" rel="stylesheet">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="{% static 'css/flaticon.css' %}"> 
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and /static queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>

{% block nav %}

  <!-- Nav Logo Logout -->
    <header class="container-fluid nav-in">
      <div class="row">
      <div class="col-md-3 col-md-offset-1">

        <div class="row">
          <div class="col-md-2 pull-left img-logo-in"><a href="#"><img src="{% static 'img/logoin.png' %}"></a></div>
          <div class="col-md-10 pull-left"><a href="#" class="text-logo">#ДрузьямДрузей</a></div>
            <div class="text-right icon-logout icon-logout-mobile">

              <form method="post" action="{% url 'account_logout' %}">
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button type="submit">
                 <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
              </button>

              </form>  

            </div>
        </div>

      </div>
      <nav class="col-md-4 text-center menu-general">
        <ul class="list-inline list-unstyled ">
          <a href="/price">Цены</a>
          <a href="/cash">Накопления</a>
          <a href="/faq">Faq</a>
        </ul>
      </nav>
      <div class="col-md-3 text-right icon-logout icon-logout-desktop">
     
        <form method="post" action="{% url 'account_logout' %}">
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit">
           <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
        </button>

        </form>

         
         
      </div>
      </div>            
    </header>
{% endblock %}

{% block content %}{% endblock %}


 	
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="{% static 'js/bootstrap-select.js' %}"></script>


    
    {% block script %}{% endblock %}
  </body>
</html>
